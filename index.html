<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GRE Practice Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#view-scores" id="float-left">View High Scores</a>
                        <a id="timer-down" >Timer:  <span>90</span>s</a>
                    </li>
                </ul>
            </nav>
        </header>
           
            <main class = "main-body">
                <h1 class = "title-card">GRE Practice Quiz!</h1>
                <section class = "gre-instruction">
                    
                    <h2 id="instruction">You will be given 90 seconds to answer 5 question <br>
                            Press the "Start" button to begin the quiz <br>
                        (Every wrong answer reduces the time to 5 seconds. Please answer carefully!)
                    </h2>
            
                    <section class="submit-button">
                        <button id="start" class="start-button">Start Quiz</button>
                    </section>
                </section>

            </main>

            <footer>
                <h3></h3>
            </footer>

        </div>
        <script type="text/javascript" src="./assets/javascript/script.js"></script>
    </body>
</html>
